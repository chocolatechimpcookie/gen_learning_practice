<!DOCTYPE html>
<html ng-app="todoApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="todo.js"></script>
        <link rel="stylesheet" href="todo.css">
    </head>
        
    <!--"Data-binding is an automatic way of updating the view whenever the model changes,
    as well as updating the model whenever the view changes. This is awesome because
    it eliminates DOM manipulation from the list of things you have to worry about."-->
    
    <!--"Controllers are the behavior behind the DOM elements. AngularJS lets you express
    the behavior in a clean readable form without the usual boilerplate of updating
    the DOM, registering callbacks or watching model changes."-->
    
    <!--"Unlike other frameworks, there is no need to inherit from proprietary types
    in order to wrap the model in accessors methods. Angular models are plain old
    JavaScript objects. This makes your code easy to test, maintain, reuse, and again
    free from boilerplate."-->

    <!--
    AngularJS extends HTML with ng-directives.

    The ng-app directive defines an AngularJS application.
    
    The ng-model directive binds the value of HTML controls (input, select, textarea) to application data.
    
    The ng-bind directive binds application data to the HTML view.
    
    AngularJS extends HTML attributes with Directives, and binds data to HTML with Expressions.
    Expressions have the {{}}

    -->
    
    <body>
        <h2>Todo</h2>
        <div ng-controller="TodoListController as todoList">
        <!--controller class inside todo-->
        
        
            <span>
                {{todoList.remaining()}} of {{todoList.todos.length}} remaining
            </span>
            
            [ <a href="" ng-click="todoList.archive()">archive</a> ]
            <!--^calls todolist function  archive          -->
            
            
            
            
            <ul class="unstyled">
                <li ng-repeat="todo in todoList.todos">
                   <!--why do these have a different case? -->
                    
                    <!--ng-repeat handles recreating lis and removing them-->
                    <label class="checkbox">
                        <input type="checkbox" ng-model="todo.done">
                        <!--^links form and model, any changes update this accordingly-->
                        <span class="done-{{todo.done}}">{{todo.text}}</span>
                        <!--changes class to done-true, which is a strike through class accordingly-->
                    </label>
                </li>
            </ul>
            
            
            
            
            <form ng-submit="todoList.addTodo()">
                <input type="text" ng-model="todoList.todoText" size="30"
                       placeholder="add new todo here">
                <input class="btn-primary" type="submit" value="add">
            </form>
            
            
            
            
        </div>
        
        
    </body>
</html>
